<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="placeholder-bg">
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <mask id="mask">
                    <rect width="100%" height="100%" fill="white"></rect>
                    <!-- 根据需求添加修改蒙版矩形 -->
                    <rect x="10" y="10" width="200" height="20" fill="black"></rect>
                    <rect x="220" y="10" width="150" height="20" fill="black"></rect>
                    <rect x="10" y="60" width="100" height="20" fill="black"></rect>
                    <rect x="10" y="90" width="200" height="20" fill="black"></rect>
                    <rect x="220" y="60" width="100" height="20" fill="black"></rect>
                    <rect x="220" y="90" width="200" height="20" fill="black"></rect>
                    <rect x="10" y="125" width="300" height="20" fill="black"></rect>
                    <rect x="10" y="155" width="300" height="20" fill="black"></rect>
                </mask>
            </defs>
            <rect width="100%" height="100%" mask="url(#mask)" fill="white"></rect>
            <!-- 根据需求添加不需要动态效果的边框部分 -->
            <rect x="0" y="40" width="100%" height="5" fill="#f4f8f9"></rect>
        </svg>
    </div>
    
</body>
</html>
